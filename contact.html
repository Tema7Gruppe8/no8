<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/base.css" />
    <title>Contact page</title>
  </head>
  <body>
    <!-- CONTACT SECTION -->
    <main>
      <section class="contact">
        <h2 class="contact-title">Contact</h2>
        <p class="contact-description">Write an email to get in touch with us. We will respond as soon as we can.</p>

        <!-- Kontaktkort -->
        <div class="contact-cards">
          <div class="contact-card">
            <img src="email.jpg" alt="Email" />
            <h3>Email</h3>
          </div>
          <div class="contact-card">
            <img src="phone.jpg" alt="Phone" />
            <h3>Phone</h3>
          </div>
          <div class="contact-card">
            <img src="hours.jpg" alt="Opening Hours" />
            <h3>Opening Hours</h3>
          </div>
          <div class="contact-card">
            <img src="return.jpg" alt="Return Policy" />
            <h3>Return Policy</h3>
          </div>
        </div>
      </section>

      <!-- NEWSLETTER SECTION -->
      <section class="newsletter">
        <h3>Newsletter</h3>
        <p>Join Our Beauty Community</p>
        <p>Be the first to know about new arrivals, exclusive discounts, and beauty trends.</p>
        <form>
          <input type="email" placeholder="Your e-mail address" required />
          <button type="submit">Sign up</button>
        </form>
      </section>
    </main>
  </body>
</html>
